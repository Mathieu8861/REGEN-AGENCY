<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Espace client Regen Agency - Bientôt disponible">

    <title>Espace Client - Regen Agency</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">

    <!-- Theme Color -->
    <meta name="theme-color" content="#173C3A">

    <style>
        .coming-soon {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
            text-align: center;
            background: linear-gradient(135deg, var(--color-light) 0%, var(--color-white) 100%);
        }

        .coming-soon__icon {
            width: 80px;
            height: 80px;
            margin-bottom: var(--spacing-lg);
            color: var(--color-secondary);
        }

        .coming-soon__badge {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, var(--color-secondary), var(--color-accent));
            color: var(--color-white);
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: var(--radius-full);
            margin-bottom: var(--spacing-lg);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .coming-soon__title {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-md);
            color: var(--color-dark);
        }

        .coming-soon__text {
            font-size: 1.125rem;
            color: #666;
            max-width: 500px;
            margin-bottom: var(--spacing-xl);
        }

        .coming-soon__features {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            justify-content: center;
            margin-bottom: var(--spacing-xl);
        }

        .coming-soon__feature {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: 12px 20px;
            background: var(--color-white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            font-weight: 500;
            color: var(--color-primary);
        }

        .coming-soon__feature svg {
            width: 20px;
            height: 20px;
            color: var(--color-secondary);
        }

        .coming-soon__back {
            margin-top: var(--spacing-lg);
        }

        @media (max-width: 768px) {
            .coming-soon__title {
                font-size: 1.75rem;
            }

            .coming-soon__features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <section class="coming-soon">
        <svg class="coming-soon__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>

        <span class="coming-soon__badge">Bientôt disponible</span>

        <h1 class="coming-soon__title">Espace Client</h1>

        <p class="coming-soon__text">
            Nous préparons un espace dédié pour vous permettre de suivre vos performances publicitaires en temps réel.
        </p>

        <div class="coming-soon__features">
            <div class="coming-soon__feature">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                    <line x1="12" y1="22.08" x2="12" y2="12"/>
                </svg>
                Dashboard personnalisé
            </div>
            <div class="coming-soon__feature">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                </svg>
                Espace documents
            </div>
            <div class="coming-soon__feature">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10"/>
                    <line x1="12" y1="20" x2="12" y2="4"/>
                    <line x1="6" y1="20" x2="6" y2="14"/>
                </svg>
                Résultats Ads en temps réel
            </div>
        </div>

        <a href="index.html" class="btn btn--primary coming-soon__back">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 18px; height: 18px; margin-right: 8px;">
                <line x1="19" y1="12" x2="5" y2="12"/>
                <polyline points="12 19 5 12 12 5"/>
            </svg>
            Retour à l'accueil
        </a>
    </section>

</body>
</html>
